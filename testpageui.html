<html>
	<head>
		<title>Scriptor test page</title>
		<script language="javascript" type="text/javascript" src="Scriptor.en.js"></script>
		<link rel="stylesheet" type="text/css" href="default.css" />

	<script type="text/javascript">
		Scriptor.addOnLoad(function() {
			TestComponent = new Scriptor.Panel({
				id : 'container',
				style : 'height: 50%; background: #FFFFFF; padding: 5px;'
			});
			
			ChildComponent = new Scriptor.Panel({
				id : "container_center",
				style : "border: 1px solid #AAAAAA"
			});
			
			TopComponent = new Scriptor.Panel({
				region : "top",
				id : "container_top",
				style : "height: 60px; margin-bottom: 5px; border: 1px solid #AAAAAA"
			});
			TopComponent.setContent(document.getElementsByTagName('h1')[0]);
			
			LeftComponent = new Scriptor.Panel({
				region : "left",
				id : "container_left",
				style : "width: 120px; border: 1px solid #AAAAAA; margin-right: 5px;"
			});
			
			RightComponent = new Scriptor.Panel({
				region : "right",
				id : "container_right",
				style : "width: 120px; border: 1px solid #AAAAAA; margin-left: 5px;"
			});
			
			BottomComponent = new Scriptor.Panel({
				region : "bottom",
				id : "container_bottom",
				style : "height: 30px; border: 1px solid #AAAAAA; margin-top: 5px;"
			});
			
			TestComponent.addChild(ChildComponent);
			TestComponent.addChild(TopComponent);
			TestComponent.addChild(LeftComponent);
			TestComponent.addChild(RightComponent);
			TestComponent.addChild(BottomComponent);
			
			TestComponent.show();
		});
	</script>
	
	<style type="text/css">
		body, html {
			margin: 0;
			padding: 0;
			overflow: hidden;
			width: 100%;
			height: 100%;
		}
		
		h1 { font-weight: normal; font-size: 24px; font-family: Verdana, Arial, Helvetica, sans-serif; margin: 20px; }
	</style>
	</head>
	
	<body>
		<h1>Scriptor Ui Test</h1>
	
		<div id="container">
			
		</div>
		
	</body>
</html>
