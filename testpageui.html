<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es-AR">
	<head>
		<title>Scriptor test page</title>
		<script language="javascript" type="text/javascript" src="Scriptor.en.js"></script>
		<link rel="stylesheet" type="text/css" href="default.css" />

	<script type="text/javascript">
		Scriptor.addOnLoad(function() {
			TestComponent = new Scriptor.Panel({
				id : 'container',
				style : 'height: 100%; width: 100%; padding: 5px;'
			});
			
			ChildComponent = new Scriptor.Panel({
				id : "container_center",
				style : "border: none; background: transparent;"
			});
			
			ChildComponent.addChild(new Scriptor.Panel({
				id : "child_top",
				region : "top",
				resizable : true,
				style : "margin-bottom: 5px; height: 50%"
				
			}));
			
			myDataView = new Scriptor.DataView({
				id : "child_center",
				multiselect : true,
				paginating : false,
				columns : [
					{
						Name : 'id',
						Width : 30,
						Type : 'num',
						show : false
					},
					{
						Name : 'FirstName',
						displayName : "Name",
						Width: 120
					},
					{
						Name : 'LastName',
						displayName : "Last Name",
						Width: 120
					}
				]
			});
			
			ChildComponent.addChild(myDataView);
			
			TopComponent = new Scriptor.Panel({
				region : "top",
				id : "container_top",
				style : "height: 60px; margin-bottom: 5px;"
			});
			TopComponent.setContent(document.getElementsByTagName('h1')[0]);
			
			LeftComponent = new Scriptor.TabContainer({
				region : "left",
				id : "container_left",
				resizable : true,
				style : "width: 300px; margin-right: 5px;"
			});
			
			BottomComponent = new Scriptor.Panel({
				region : "bottom",
				
				id : "container_bottom",
				style : "height: 35px; margin-top: 5px;"
			});
			
			TestComponent.addChild(ChildComponent);
			TestComponent.addChild(TopComponent);
			TestComponent.addChild(LeftComponent);
			TestComponent.addChild(BottomComponent);
			
			BottomComponent.setContent("<p>Copyright notice here</p>");
			TestComponent.show();
			
			LeftComponent.addTab({title : "Tab 1"}, new Scriptor.Panel());
			LeftComponent.addTab({title : "Tab 2"}, new Scriptor.Panel());
			LeftComponent.addTab({title : "Close me...", closable : true}, new Scriptor.Panel());
			
			LeftComponent._tabs[0].pane.setContent('Tab 1 contents');
			LeftComponent._tabs[1].pane.setContent('Tab 2 contents');
			LeftComponent._tabs[2].pane.setContent('If you close this tab I will be destroyed!');
			
			document.getElementById('scr_version').innerHTML = Scriptor.version;
			
			myDataView.totalRows = 2;
			myDataView.addRow({'id' : 1, 'FirstName' : 'Matias', 'LastName' : 'Jose'});
			myDataView.addRow({'id' : 2, 'FirstName' : 'Roberto', 'LastName' : 'Perez'});
		});
		
	</script>
	
	<style type="text/css">
		body, html {
			margin: 0;
			padding: 0;
			overflow: hidden;
			width: 100%;
			height: 100%;
		}
		
		h1 { font-weight: normal; font-size: 20px; font-family: Verdana, Arial, Helvetica, sans-serif; margin: 10px 20px; }
		p { font-family: Arial, Helvetica, sans-serif; size: 12px; margin: 5px 20px; padding: 0; }
	</style>
	</head>
	
	<body class="scriptor">
		<h1>Scriptor <span id="scr_version"></span> Ui Test</h1>
	
		<div id="container">
			
		</div>
		
	</body>
</html>
