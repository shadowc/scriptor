	<script type="text/javascript">
		Scriptor.addOnLoad(function() {

			var panelA = new Scriptor.Panel({
				id : 'panel_a',
				style : 'height: 100%; width: 100%; padding: 5px;'
			});
			
			var panelAA = new Scriptor.Panel({
				id : "panel_a_a",
				style : "border: none; background: red;"
			});

			var panelAB = new Scriptor.Panel({
				id : "panel_a_b",
				style : "border: none; background: green;"
			});

			var panelAAA = new Scriptor.DataView({
				id : 'panel_a_a_a',
				region : "top",
				style : "height: 50%; margin-bottom: 5px; background: #ccc;",
				resizable : true,
				multiselect : false,
				columns : [{
					Name : 'id',
					Type : 'num',
					show: false,
					displayName : 'Id',
					Width : 30
				}, {
					Name : 'User',
					Type : 'alpha',
					displayName : 'Usuario',
					Width : 80,
				}, {
					Name : 'Pass',
					Type : 'alpha',
					show : false,
					displayName : 'Clave',
					Width : 200
				}, {
					Name : 'FirstName',
					Type : 'alpha',
					Width : 150,
					displayName : 'Nombre'
				}, {
					Name : 'LastName',
					Type : 'alpha',
					Width : 150,
					displayName : 'Apellido'
				}]
			});

			var items = [{
				id: 1,
				User: "marek",
				Pass: "ASDFASDF",
				FirstName: "Marek",
				LastName: "Pawlowski"
			}, {
				id: 2,
				User: "marek",
				Pass: "ASDFASDF",
				FirstName: "Marek",
				LastName: "Pawlowski"
			}, {
				id: 3,
				User: "marek",
				Pass: "ASDFASDF",
				FirstName: "Marek",
				LastName: "Pawlowski"
			}];

			panelAAA.addRow(panelAAA.createRow(items[0]), undefined, false);
			panelAAA.addRow(panelAAA.createRow(items[1]), undefined, false);
			panelAAA.addRow(panelAAA.createRow(items[2]), undefined, false);
		
			
			panelA.addChild(panelAA);
			panelA.addChild(panelAB);
			panelAA.addChild(panelAAA);

			panelA.show();
			//panelA.resize();
		});
	</script>
	
	<style type="text/css">
